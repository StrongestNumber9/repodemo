name: Trigger create repo

on: [ release ]
permissions: write-all
jobs:
  create_repo:
    runs-on: ubuntu-latest
    steps:
      - name: Create pth_10 repo 10.4.1
        uses: StrongestNumber9/dfg_01@initial_release
        with:
          from_repository: pth_10
          from_version: 10.4.1
          to_repository: StrongestNumber9/pkg_01
          token: ${{ secrets.PAT_TOKEN }}

      - name: Create pth_10 repo 10.4.0
        uses: StrongestNumber9/dfg_01@initial_release
        with:
          from_repository: pth_10
          from_version: 10.4.0
          to_repository: StrongestNumber9/pkg_01
          token: ${{ secrets.PAT_TOKEN }}

      - name: Create jla_02 repo 1.5.0
        uses: StrongestNumber9/dfg_01@initial_release
        with:
          from_repository: jla_02
          from_version: 1.5.0
          to_repository: StrongestNumber9/pkg_01
          token: ${{ secrets.PAT_TOKEN }}

      - name: Create jla_02 repo 1.4.0
        uses: StrongestNumber9/dfg_01@initial_release
        with:
          from_repository: jla_02
          from_version: 1.4.0
          to_repository: StrongestNumber9/pkg_01
          token: ${{ secrets.PAT_TOKEN }}
